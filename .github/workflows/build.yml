name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'ðŸŸ¦', sys: msys, mode: dynamic }
          - { icon: 'ðŸŸ¦', sys: msys, mode: static }

    name: ðŸš§${{ matrix.icon }} ${{ matrix.sys }} Build ${{ matrix.mode }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@main

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          git
          make
          bison
          diffutils
          flex
          grep
          sed
          base-devel
          python
          python-setuptools
          ninja
          pkgconf
          gcc
          mingw-w64-cross-toolchain
        pacboy: >-
          toolchain:a
          binutils:a
          capstone:a
          ccache:a
          curl:a
          cyrus-sasl:a
          dtc:a
          gcc:a
          glib2:a
          gnutls:a
          gtk3:a
          libgcrypt:a
          libjpeg-turbo:a
          libnfs:a
          libpng:a
          libssh:a
          libtasn1:a
          libusb:a
          lzo2:a
          nettle:a
          ninja:a
          pixman:a
          pkgconf:a
          python:a
          SDL2:a
          SDL2_image:a
          snappy:a
          spice:a
          usbredir:a
          zstd:a
          libslirp:a

    - name: 'Modify pkgconfig to avoid linker issues'
      if: ${{ matrix.mode == 'static' }}
      run: |
             PKGCONFIG_FILE="/clangarm64/lib/pkgconfig/gpg-error.pc"
             sed -i 's#/clangarm64/lib/libintl.dll.a#-llibintl#g' "$PKGCONFIG_FILE"
             sed -i 's#/clangarm64/lib/libiconv.dll.a#-llibiconv#g' "$PKGCONFIG_FILE"

    - name: 'ðŸš§ Build QEMU (arm & aarch64) ${{ matrix.mode }}'
      env:
        arg: ${{ matrix.mode == 'dynamic' && '--enable-gtk --enable-sdl --enable-fdt=system --target-list=arm-softmmu,aarch64-softmmu' || '--disable-gtk --disable-spice --disable-usb-redir --disable-smartcard --disable-gnutls --disable-vnc-sasl --disable-libssh --enable-sdl --enable-fdt=system --target-list=arm-softmmu,aarch64-softmmu --static --extra-cflags="-DCURL_STATICLIB -DLIBSSH_STATIC -DLIBSLIRP_STATIC -DCAIRO_WIN32_STATIC_BUILD"' }}
      run: |
          ln /bin/pkg-config.exe /opt/bin/aarch64-w64-mingw32-pkg-config.exe
          export C_INCLUDE_PATH=/clangarm64/include:$C_INCLUDE_PATH
          export PKG_CONFIG_PATH=/clangarm64/lib/pkgconfig:/clangarm64/share/pkgconfig:$PKG_CONFIG_PATH
          export PKG_CONFIG_SYSTEM_INCLUDE_PATH=/clangarm64/include:$PKG_CONFIG_SYSTEM_INCLUDE_PATH
          export PKG_CONFIG_SYSTEM_LIBRARY_PATH=/clangarm64/lib:$PKG_CONFIG_SYSTEM_LIBRARY_PATH
          ./configure ${{ env.arg }} --cross-prefix=aarch64-w64-mingw32-
          export LIBRARY_PATH=/clangarm64/lib:$LIBRARY_PATH
          make -j16

    - name: Prepare Artifacts
      shell: cmd
      run: |
          md ${{ github.workspace }}\artifacts
          cd ${{ github.workspace }}\artifacts
          move D:\a\qemu\qemu\build\*.exe
          move D:\a\qemu\qemu\build\pc-bios share
          robocopy D:\a\qemu\qemu\pc-bios share /xn /xo /mov
          del share\*.bz2

    - name: Prepare Artifacts (dynamic only)
      shell: cmd
      if: ${{ matrix.mode == 'dynamic' }}
      run: |
          cd ${{ github.workspace }}\artifacts
          copy D:\a\_temp\msys64\mingw64\bin\*.dll
          md lib\gdk-pixbuf-2.0\2.10.0
          fsutil file createNew lib\gdk-pixbuf-2.0\2.10.0\loaders.cache 0
          move D:\a\qemu\qemu\build\po share\locale

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: QEMU (${{ matrix.mode }} build)
        path: ${{ github.workspace }}/artifacts
        compression-level: 9

    - name: Upload logs
      if: ${{ failure() }}
      uses: actions/upload-artifact@main
      with:
        name: QEMU (${{ matrix.mode }} build) logs
        path: ${{ github.workspace }}/build/meson-logs
        compression-level: 9
